<!DOCTYPE html>
<html>
<head>
  <title>Sharpen Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial; background: #111; color: white; }
    header {
      display: flex;
      padding: 8px;
      background: #000;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 6px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 78px);
      border: none;
      background: black;
    }
    .mode {
      padding: 6px;
      font-size: 12px;
      background: #222;
    }
  </style>
</head>
<body>

<header>
  <button onclick="setMode('web')">üåê Web</button>
  <button onclick="setMode('youtube')">‚ñ∂ YouTube</button>
  <input id="input" placeholder="Enter website or YouTube link" />
  <button onclick="go()">Go</button>
</header>

<div class="mode" id="modeText">
  Mode: Web browsing (limited by site security)
</div>

<iframe id="view"></iframe>

<script>
  let mode = "web";
  const frame = document.getElementById("view");
  const input = document.getElementById("input");
  const modeText = document.getElementById("modeText");

  function setMode(m) {
    mode = m;
    modeText.textContent =
      m === "web"
        ? "Mode: Web browsing (iframe-allowed sites only)"
        : "Mode: YouTube video player (official embed)";
  }

  function normalize(url) {
    if (!url.startsWith("http")) return "https://" + url;
    return url;
  }

  function extractYouTubeID(text) {
    const match = text.match(/(v=|\/)([a-zA-Z0-9_-]{11})/);
    return match ? match[2] : null;
  }

  function go() {
    const value = input.value.trim();
    if (!value) return;

    if (mode === "youtube") {
      let id = extractYouTubeID(value);

      if (!id && value.length === 11) {
        id = value;
      }

      if (id) {
        frame.src = "https://www.youtube.com/embed/" + id;
      } else {
        window.open(
          "https://www.youtube.com/results?search_query=" +
            encodeURIComponent(value),
          "_blank"
        );
      }
    } else {
      frame.src = normalize(value);
    }
  }
</script>

</body>
</html>
